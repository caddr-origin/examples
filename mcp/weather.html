<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caddr.org iframe communication</title>
  </head>
  <body>
    <h1>CADDR-MCP Weather Server</h1>

    <div id="authorizationFrame" style="display: none">
      <h1>Authorization</h1>
      <p>Please authorize this server to access your weather data.</p>
    </div>

    <br />

    <div id="dataBox"></div>
    <script src="api.js"></script>

    <script>
      registerMCPServer({
        insertFrame: (frame) => {
          document.getElementById("authorizationFrame").appendChild(frame);
        },
        showAuthorizationFrame: () => {
          document.getElementById("authorizationFrame").style.display = "block";
        },
        hideAuthorizationFrame: () => {
          document.getElementById("authorizationFrame").style.display = "none";
        },
        name: "weather",
        version: "1.0.0",
        tools: [
          {
            name: "get_weather",
            description:
              "Gets the current weather in a city. Returns temperature in Fahrenheit.",
            input_schema: {
              type: "object",
              properties: {
                city: {
                  type: "string",
                  description: `The name of the city to get the weather for.
                      `,
                },
              },
              required: ["city"],
            },
            async execute(sender, params) {
              await new Promise((resolve) => setTimeout(resolve, 1000));
              return 72.6;
            },
          },
        ],
      });
    </script>
  </body>
</html>
