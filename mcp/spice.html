<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADDR-MCP NGSpice Server</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
      #authorizationFrame {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      #statusBox {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f8f8f8;
      }
      #loadingIndicator {
        display: none;
        color: #0066cc;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CADDR-MCP NGSpice Simulation Server</h1>
    <p>This server provides circuit simulation capabilities using NGSpice running in WebAssembly.</p>

    <div id="authorizationFrame" style="display: none">
      <h2>Authorization</h2>
      <p>Please authorize this server to run circuit simulations.</p>
    </div>

    <div id="statusBox">
      NGSpice server status: <span id="status">Ready</span>
      <div id="loadingIndicator">Loading NGSpice WASM module...</div>
    </div>

    <script src="api.js"></script>

    <script>
      // Global variables
      let ngspiceLoaded = false;
      let ngspiceOutput = "";
      
      // Function to load NGSpice script
      function loadNgspiceScript() {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = "https://danchitnis.github.io/ngspice/emcc/build/ngspice.js";
          script.async = true;
          script.onload = () => resolve();
          script.onerror = () => reject(new Error('Failed to load NGSpice script'));
          document.body.appendChild(script);
        });
      }
      
      // Initialize NGSpice module
      function initNgspiceModule() {
        return new Promise((resolve, reject) => {
          // Configure Module
          window.Module = {
            noInitialRun: true,
            noExitRuntime: true,
            arguments: ["-b"],
            preRun: [],
            postRun: [() => {
              console.log("NGSpice initialized");
              ngspiceLoaded = true;
              resolve();
            }],
            print: text => {
              console.log(text);
              ngspiceOutput += text + "\n";
            },
            printErr: text => {
              console.error(text);
              ngspiceOutput += "ERROR: " + text + "\n";
            },
            stdin: () => null,
            canvas: (() => {
              const canvas = document.createElement('canvas');
              canvas.style.display = 'none';
              return canvas;
            })(),
            onRuntimeInitialized: () => {
              console.log("Runtime initialized");
            },
            onAbort: what => {
              console.error("NGSpice aborted:", what);
              reject(what);
            }
          };
          
          // Load custom bindings for NGSpice
          window.NG_POST_RUN = [];
          window.runNgSpice = function(netlist) {
            try {
              // Create a file with the netlist
              const filename = "/ngspice_input.cir";
              FS.writeFile(filename, netlist);
              
              // Run NGSpice
              Module.arguments = ["-b", filename];
              
              // Try different methods
              if (typeof Module.callMain === 'function') {
                Module.callMain(Module.arguments);
              } else if (typeof Module._main === 'function') {
                Module._main(Module.arguments.length, Module.arguments);
              } else {
                Module.run(Module.arguments);
              }
              
              return true;
            } catch (e) {
              console.error("Error running NGSpice:", e);
              return false;
            }
          };
          
          // Load NGSpice script
          loadNgspiceScript().catch(reject);
        });
      }
      
      // Run a simulation
      async function runSimulation(netlist, modelFiles = {}) {
        const statusElement = document.getElementById("status");
        const loadingIndicator = document.getElementById("loadingIndicator");
        
        // Initialize if not already loaded
        if (!ngspiceLoaded) {
          statusElement.textContent = "Loading...";
          loadingIndicator.style.display = "block";
          
          try {
            await initNgspiceModule();
            statusElement.textContent = "Ready";
          } catch (error) {
            statusElement.textContent = "Error loading NGSpice";
            loadingIndicator.style.display = "none";
            return { error: "Failed to initialize NGSpice: " + error };
          }
          
          loadingIndicator.style.display = "none";
        }
        
        // Run simulation
        try {
          statusElement.textContent = "Running simulation...";
          ngspiceOutput = "";
          
          console.log("Writing netlist file");
          FS.writeFile("/sim.cir", netlist);
          
          // Write model files
          for (const [filename, content] of Object.entries(modelFiles)) {
            console.log(`Writing model file: ${filename}`);
            FS.writeFile("/" + filename, content);
          }
          
          // Run a test circuit first to make sure NGSpice is working
          console.log("Running test circuit...");
          const testNetlist = `Test RC Circuit
R1 1 2 1k
C1 2 0 1u
V1 1 0 DC 5
.tran 1u 10u
.control
run
.endc
.end`;
          
          try {
            console.log("Executing test simulation...");
            const testResult = window.runNgSpice(testNetlist);
            console.log("Test result:", testResult, "Output:", ngspiceOutput);
          } catch (e) {
            console.error("Test circuit execution error:", e);
          }
          
          // Clear output for the real simulation
          ngspiceOutput = "";
          
          // Run the actual simulation
          console.log("Running actual simulation...");
          try {
            const simResult = window.runNgSpice(netlist);
            console.log("Simulation result:", simResult, "Output:", ngspiceOutput);
          } catch (e) {
            console.error("Simulation execution error:", e);
            ngspiceOutput += "ERROR: " + e.toString() + "\n";
          }
          
          // Check for output files
          const files = FS.readdir("/");
          console.log("Files after simulation:", files);
          
          // Process results
          const results = {
            output: ngspiceOutput,
            success: exitCode === 0,
            exitCode: exitCode
          };
          
          // Check for raw files or other output
          try {
            const outputFiles = files.filter(f => 
              f !== "sim.cir" && 
              f !== "test.cir" && 
              !f.startsWith("modelcard") && 
              f !== "." && 
              f !== "..");
            
            if (outputFiles.length > 0) {
              results.files = {};
              
              for (const file of outputFiles) {
                try {
                  // Try reading as text first
                  const content = FS.readFile("/" + file, { encoding: 'utf8' });
                  results.files[file] = content;
                } catch (e) {
                  // If that fails, read as binary and convert to base64
                  try {
                    const binaryContent = FS.readFile("/" + file, { encoding: 'binary' });
                    const base64 = btoa(
                      Array.from(new Uint8Array(binaryContent))
                        .map(b => String.fromCharCode(b))
                        .join('')
                    );
                    results.files[file] = base64;
                  } catch (e2) {
                    console.error(`Failed to read file ${file}:`, e2);
                  }
                }
              }
            }
          } catch (error) {
            console.warn("Error reading output files:", error);
          }
          
          statusElement.textContent = "Ready";
          return results;
          
        } catch (error) {
          console.error("Simulation error:", error);
          statusElement.textContent = "Error";
          return { 
            error: "Simulation failed: " + error, 
            output: ngspiceOutput 
          };
        }
      }

      // Register the MCP server
      registerMCPServer({
        insertFrame: (frame) => {
          document.getElementById("authorizationFrame").appendChild(frame);
        },
        showAuthorizationFrame: () => {
          document.getElementById("authorizationFrame").style.display = "block";
        },
        hideAuthorizationFrame: () => {
          document.getElementById("authorizationFrame").style.display = "none";
        },
        name: "ngspice",
        version: "1.0.0",
        tools: [
          {
            name: "run_spice_simulation",
            description: "Run a SPICE circuit simulation and return the results",
            input_schema: {
              type: "object",
              properties: {
                netlist: {
                  type: "string",
                  description: "The SPICE netlist to simulate"
                },
                modelFiles: {
                  type: "object",
                  description: "Optional model files as key-value pairs (filename: content)",
                  additionalProperties: { type: "string" }
                }
              },
              required: ["netlist"]
            },
            async execute(sender, params) {
              return await runSimulation(params.netlist, params.modelFiles || {});
            }
          }
        ]
      });
    </script>
  </body>
</html>
